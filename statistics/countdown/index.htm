		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
		<script src="../../img-fadein.js"></script>
		<script>
		jQuery(document).ready(function($) {
			// Load items
			$.getJSON('countdown.json', function(data) {
				today = moment();
				var diffText, diff;
				$('.items').html('');
				data.reverse(); // Put most recent at top
				data.forEach(function(item, index) {
					diff = today.diff(moment(item.date), 'days'); // Difference in days
					diffText = diff + ' day' + (diff > 1 ? 's' : '');
					$('.items').append(
						$('<li>').addClass('list-group-item')
							.addClass('justify-content-between')
							.append(
								$('<h5>').text(item.title)
							).append(
								$('<small>').addClass('text-muted')
									.text(diffText)
							)
					);
				});
			});
		});
		</script>
