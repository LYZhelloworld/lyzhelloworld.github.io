		<div class="main container mt-5">
			<h1>Anime Progress</h1>
			<div class="items row">
				<div class="col-lg-4 col-md-12">Sample Title</div>
				<div class="col-lg-8 col-md-12">
					<div class="progress">
						<div class="progress-bar progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width:46.15%" aria-valuenow="6" aria-valuemin="0" aria-valuemax="13">6/13</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="../../img-fadein.js"></script>
		<script>
		jQuery(document).ready(function($) {
			// Load items
			$.getJSON('statistics.json', function(data) {
				$('.items').html('');
				data.reverse(); // Put most recent at top
				data.forEach(function(item, index) {
					$('<div class="col-lg-4 col-md-12" />').html(item.title).appendTo('.items');

					max_to_show = item.max ? item.max : (item.status == 'completed' || item.status == 'abandoned') ? item.value : item.value + 1;
					progressbar = $('<div class="progress-bar progress-bar progress-bar-striped" role="progressbar" />')
						.attr('aria-valuenow', item.value)
						.attr('aria-valuemin', 0)
						.attr('aria-valuemax', max_to_show)
						.css('width', item.value / max_to_show * 100 + "%");
					switch(item.status) {
						case 'completed':
							progressbar.addClass('bg-success');
							progressbar.text(item.value + '/' + max_to_show);
							break;
						case 'abandoned':
							progressbar.addClass('bg-danger');
							progressbar.text(item.value + '/' + max_to_show);
							break;
						case 'in-progress':
						default:
							progressbar.addClass('progress-bar-animated');
							progressbar.text(item.value + (item.max ? '/' + item.max : ''));
					}

					$('<div class="col=lg-8 col-md-12" />').append($('<div class="progress" />').append(progressbar)).appendTo('.items');
				});
			});
		});
		</script>
